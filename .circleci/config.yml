version: 2.1

references:
  attach_workspace: &attach_workspace
    attach_workspace:
      at: ~/repo
  persist_to_workspace: &persist_to_workspace
    persist_to_workspace:
      root: ~/repo
      paths: .

executors:
  arwen:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

jobs:
  build:
    executor: arwen
    steps:
      - *attach_workspace
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run test
      - run: npm run report-coverage
      - *persist_to_workspace
  publish:
    executor: arwen
    steps:
      - *attach_workspace
      - checkout
      - run: npm run semantic-release

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
      - publish:
          context: pi
          requires:
            - build
          filters:
            branches:
              only: main
